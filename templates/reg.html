<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
    </style>
     
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-form">
                    <h2 class="text-center">Event Registration</h2>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input type="text" class="form-control" id="FullName" required>
                        </div>
                        <div class="form-group">
                            <label for="E-Mail">Email</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="Phone No.">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="eventselect">Select Event </label>
                            <select class="form-control" id="eventselect" required>
                                <option value="">-------Select an Event-------</option>
                                <option value="event 1">Event 1</option>
                                <option value="event 2">Event 2</option>
                                <option value="event 3">Event 3</option>
                                <option value="event 4">Event 4</option>
                            </select>
                        </div>
                         <button type="button" class="btn btn-primary btn-block" onclick="register()">Register</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script>
        function register() {
            const fullName = document.getElementById("FullName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const eventSelected = document.getElementById("eventselect").value;
            
    
            if (fullName && email && phone && eventSelected ) {
                alert("Registration Successful!\n" +
                      "Name: " + FullName + "\n" +
                      "Email: " + email + "\n" +
                      "Event: " + eventSelected + "\n" );
                     
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
